<!doctype html>
<html>

<head>
    <title>Q & A 管理</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="../css/savetest.css">
    <link rel="stylesheet" href="../css/prism.css">
    <script src="https://unpkg.com/github-api/dist/GitHub.bundle.min.js" async></script>
    <script src="https://unpkg.com/vue" async></script>
    <script src="../js/db.js" async></script>
    <script src="../js/prism.js" async></script>
</head>

<body>
    <header>
        Q & A 管理
    </header>
    <main>
        <section>
            <input id="btnFirst" type="button" value="<<" />
            <input id="btnPre" type="button" value="<" />
            <input id="btnNext" type="button" value=">" />
            <input id="btnLast" type="button" value=">>" />
            <input id="btnAdd" type="button" value="添加" />
            <input id="btnDel" type="button" value="删除" />
            <input id="btnMode" type="button" value="预览" />
            <input id="btnUpload" type="button" value="上传" />
        </section>
        <section id="secEdit">
            <h2>保存 Q & A </h2>
            <textarea class="input test" id="txtTest" placeholder="此处填写问题描述..." autofocus></textarea >
            <textarea class="input code" id="txtCode" placeholder="此处填写问题代码..."></textarea >
        </section>
        <section id="secPreview" class="hidden">
            <h2> Q & A 预览</h2>
            <p id="pTest"></p>
            <pre><code id="cdCode" class="language-javascript"></code></pre>
        </section>
    </main>
    <div id="divModal" class="modal hidden">
        <section class="modal-inner">
            <header>初始化Github</header>
            <label>用户：<input type="text" id="txtUser" name="User" /></label>
            <label>密码：<input type="password" id="txtPwd" name="Pwd" /></label>
            <input id="btnGithub" type="button" value="Github"/>
            <button id="btnModalClose" class="Modal-closeButton" aria-label="关闭" type="button">
                <svg viewBox="0 0 14 14" class="Icon Modal-closeIcon Icon--remove" width="10" height="10" aria-hidden="true">
                    <title></title>
                    <g><path d="M8.486 7l5.208-5.207c.408-.408.405-1.072-.006-1.483-.413-.413-1.074-.413-1.482-.005L7 5.515 1.793.304C1.385-.103.72-.1.31.31-.103.724-.103 1.385.305 1.793L5.515 7l-5.21 5.207c-.407.408-.404 1.072.007 1.483.413.413 1.074.413 1.482.005L7 8.485l5.207 5.21c.408.407 1.072.404 1.483-.007.413-.413.413-1.074.005-1.482L8.485 7z"></path></g>
                </svg>
            </button>
        </section>
    </div>
    <script src="../js/savetest.js"></script>
</body>
</html>
