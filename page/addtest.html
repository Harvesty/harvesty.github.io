<!doctype html>
<html>

<head>
    <title>添加试题</title>
    <link rel="stylesheet" href="../css/savetest.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/FileSaver.min.js"></script>
</head>

<body>
    <header>
        试题管理
    </header>
    <main>
        <section>
            <h2>保存试题</h2>
            <textarea class="input test" id="txtTest" placeholder="此处填写试题描述..."></textarea >
                <textarea class="input code" id="txtCode" placeholder="此处填写试题代码..." ></textarea >
                <form id="frmQuestions">
                    <label>Filename: <input type="text" class="filename" id="txtFileName" placeholder="base"/>.json</label>
                    <input type="submit" value="Save"/>
                </form>
            </section>

        </main>
        <script src="../js/savetest.js"></script>
    </body>
</html>
