<!doctype html>
<html>

<head>
    <title>添加试题</title>
    <link rel="stylesheet" href="../css/savetest.css">
    <link rel="stylesheet" href="../css/prism.css">
    <script src="https://unpkg.com/github-api/dist/GitHub.bundle.min.js" async></script>
    <script src="https://unpkg.com/vue" async></script>
    <script src="../js/prism.js" async></script>
</head>

<body>
    <header>
        试题管理
    </header>
    <main>
        <section>
            <h2>保存试题</h2>
            <textarea class="input test" id="txtTest" placeholder="此处填写试题描述..."></textarea >
            <textarea class="input code" id="txtCode" placeholder="此处填写试题代码..."></textarea >
        </section>
        <section>
            <h2>试题预览</h2>
            <p id="pTest"></p>
            <pre><code id="cdCode" class="language-javascript"></code></pre>
        </section>
        <section>
            <input id="btnAdd" type="button" value="Add a Test"/>
            <input id="btnUpload" type="button" value="Upload"/>

            <form id="btnUpload">
                <label>Filename: <input type="text" class="filename" id="txtFileName" placeholder="base"/>.json</label>
                <input type="submit" value="Save"/>
            </form>
        </section>

    </main>
    <div id="popup" class="modal">
        <section class="modal-inner">
            <label>用户：<input type="text" id="txtUser" name="User" /></label>
            <label>密码：<input type="password" id="txtPwd" name="Pwd" /></label>
            <input id="btnGithub" type="button" value="Github"/>
            <button class="Button Modal-closeButton Button--plain" aria-label="关闭" type="button">
                <svg viewBox="0 0 14 14" class="Icon Modal-closeIcon Icon--remove" width="16" height="16" aria-hidden="true" style="height: 16px; width: 16px;">
                    <title></title>
                    <g><path d="M8.486 7l5.208-5.207c.408-.408.405-1.072-.006-1.483-.413-.413-1.074-.413-1.482-.005L7 5.515 1.793.304C1.385-.103.72-.1.31.31-.103.724-.103 1.385.305 1.793L5.515 7l-5.21 5.207c-.407.408-.404 1.072.007 1.483.413.413 1.074.413 1.482.005L7 8.485l5.207 5.21c.408.407 1.072.404 1.483-.007.413-.413.413-1.074.005-1.482L8.485 7z"></path></g>
                </svg>
            </button>
        </section>
    </div>
    <script src="../js/savetest.js"></script>
</body>
</html>
