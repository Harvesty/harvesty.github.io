<!doctype html>
<html>

<head>
    <title>添加试题</title>
    <link rel="stylesheet" href="../css/savetest.css">
    <link rel="stylesheet" href="../css/prism.css">
    <script src="../js/FileSaver.min.js"></script>
    <script src="https://unpkg.com/vue" async></script>
    <script src="../js/prism.js" async></script>
</head>

<body>
    <header>
        试题管理
    </header>
    <main>
        <section>
            <h2>保存试题</h2>
            <textarea class="input test" id="txtTest" placeholder="此处填写试题描述..."></textarea >
            <textarea class="input code" id="txtCode" placeholder="此处填写试题代码..."></textarea >
        </section>
        <section>
            <h2>试题预览</h2>
            <p id="pQuestion"></p>
            <pre><code id="txtCode" class="language-javascript"></code></pre>
        </section>
        <section>
            <input id="btnAdd" type="button" value="Add a Test"/>

            <form id="frmQuestions">
                <label>Filename: <input type="text" class="filename" id="txtFileName" placeholder="base"/>.json</label>
                <input type="submit" value="Save"/>
            </form>
        </section>

    </main>
    <script src="../js/savetest.js"></script>
</body>
</html>
